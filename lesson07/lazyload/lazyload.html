<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy-loading">
    <title>Rodrigo Concha | Lazy Loading | WDD 230</title>

    <link rel="stylesheet" href= "css/lazyload.css">
   
</head>

<body>
    <h1>Lazy-loading of images</h1>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image1.jpg" alt="cabin-at-night" width="300" height="400">
    </picture>
    <picture> 
        <img src="images/placeholder.jpg" data-src="images/image2.jpg" alt="owl" width="300" height="400">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image3.jpg" alt="giraffe" width="300" height="400">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image4.jpg" alt="apartment-building" width="300" height="400">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image5.jpg" alt="bird-cage" width="300" height="400">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image6.jpg" alt="painting-light" width="300" height="400">
    </picture>
    <script src="js/lazyload.js"></script>
</body>
</html>

</html>
